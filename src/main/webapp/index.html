<html ng-app>
    <head>
      <script  src="angular.js"></script>
    </head>   
    <body ng-init="timeofDay = 14"> 
        <h1>Hello Vinu</h1>
        
        <p ng-if ="timeofDay < 12">Good Morning</p>
        <p ng-if ="timeofDay > 12">Good AfterNoon</p>
        <p> The Hour of day is </p>
        <p> {{timeofDay}}</p>
        <input type="text" ng-value="timeofDay" ></input>
    </body>   
 </html>
